<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bursa Akıllı Otopark - Neon Style</title>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
        }

        #map {
            height: 100%;
            width: 100%;
            transition: filter 0.3s ease;
        }

        /* UYDU Modu: Karartılmış */
        .uydu-modu {
            filter: brightness(0.4) contrast(1.2) saturate(1.1);
        }

        /* HARİTA Modu: Net Siyah */
        .harita-modu {
            filter: none;
        }

        /* --- SOL ÜST MİNİ NAVİGASYON PENCERESİ --- */
        #nav-minipanel {
            position: absolute;
            top: 60px; /* Harita butonlarının altı */
            left: 10px;
            width: 200px;
            height: 200px;
            background: #fff; /* Klasik Beyaz */
            border: 4px solid #fff;
            border-radius: 12px;
            z-index: 1000;
            display: none; /* Rota oluşunca açılacak */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        /* Mini harita ortasındaki araç imleci (Navigasyon Başlayınca Görünür) */
        #nav-arrow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0; 
            height: 0; 
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid #4285F4; /* Google Mavisi */
            z-index: 1002;
            pointer-events: none;
            display: none; /* Başlangıçta gizli */
        }
        /* ------------------------------------------------ */

        #price-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 90%;
            max-width: 280px;
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.95);
            z-index: 2000;
            display: none;
            color: #ffffff;
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .panel-header {
            display: flex;
            justify-content: start;
            align-items: start;
            margin-bottom: 15px;
        }

        .location-title {
            font-size: 18px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .p-icon {
            background: #2979ff;
            width: 24px;
            height: 24px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }

        .status-badge {
            font-size: 12px;
            font-weight: 800;
            padding: 4px 12px;
            border-radius: 20px;
        }

        .status-dolu {
            color: #FF5A5F;
            background: rgba(255, 90, 95, 0.15);
            border: 1px solid rgba(255, 90, 95, 0.5);
        }

        .status-bos {
            color: #00ff44;
            background: rgba(0, 255, 68, 0.15);
            border: 1px solid rgba(0, 255, 68, 0.4);
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #ebebf5;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            padding-bottom: 8px;
        }

        .nav-btn {
            background: linear-gradient(90deg, #0055ff, #00aaff);
            color: white;
            border: none;
            width: 100%;
            padding: 16px;
            border-radius: 30px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .close-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: #aaa;
            width: 100%;
            padding: 12px;
            border-radius: 30px;
            margin-top: 10px;
            cursor: pointer;
        }

        .plaka-box {
            font-family: 'Consolas', monospace;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #333;
            text-align: center;
            margin-bottom: 15px;
            color: #ffd700;
            font-size: 18px;
            letter-spacing: 2px;
        }

    </style>
</head>

<body>

    <div id="nav-minipanel">
        <div id="nav-arrow"></div> <div id="mini-map" style="width:100%; height:100%;"></div>
    </div>

    <div id="price-panel"></div>

    <div id="map" class="harita-modu"></div>

    <script>
        // GLOBAL DEĞİŞKENLER
        const varsayilanMerkez = { lat: 40.226991369791286, lng: 28.84528824528653 };
        
        let map, miniMap; 
        let directionsService, directionsRenderer, miniDirectionsRenderer;
        let sariRotaCizgisi, trafficLayer;
        let kullaniciKonumu = varsayilanMerkez;
        let sonKonum = null;
        let seciliHedef = null;
        let targetMarker = null; // Ana harita hedef markeri
        let miniTargetMarker = null; // YENİ: Mini harita hedef markeri
        let kullaniciMarker = null;
        let miniUserMarker = null; 
        let parkMarkers = {};
        let sistemAktif = true;
        let veriGuncellemeDevam = false;
        
        let navigasyonAktif = false; 

        // 1. İKON ÜRETİCİ
        function getCarIconSVG(text, color, zoom) {
            const scale = getScaleByZoom(zoom);
            const fontSize = zoom >= 21 ? 14 : (zoom >= 20 ? 12 : (zoom >= 19 ? 10 : 8));
            
            const svg = `
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="50" viewBox="0 0 100 50">
                <path d="M 32,5 L 28,2 Q 26,2 26,5 Z" fill="black" stroke="${color}" stroke-width="1.2" /> 
                <path d="M 32,45 L 28,48 Q 26,48 26,45 Z" fill="black" stroke="${color}" stroke-width="1.2" /> 
                <path d="M 20,5 L 80,5 Q 95,5 95,15 L 95,35 Q 95,45 80,45 L 20,45 Q 5,45 5,35 L 5,15 Q 5,5 20,5 M 25,10 L 25,40 M 70,10 L 70,40 M 30,8 L 65,8 Q 75,8 75,15 L 75,35 Q 75,42 65,42 L 30,42 Q 20,42 20,35 L 20,15 Q 20,8 30,8" fill="black" stroke="${color}" stroke-width="2.5" />
                <line x1="93" y1="10" x2="93" y2="18" stroke="${color}" stroke-width="3" stroke-linecap="round" /> 
                <line x1="93" y1="32" x2="93" y2="40" stroke="${color}" stroke-width="3" stroke-linecap="round" />
                <line x1="7" y1="10" x2="7" y2="18" stroke="${color}" stroke-width="3" stroke-linecap="round" />
                <line x1="7" y1="32" x2="7" y2="40" stroke="${color}" stroke-width="3" stroke-linecap="round" />
                <text x="50" y="28" fill="${color}" font-family="monospace" font-weight="900" font-size="${fontSize}" 
                      text-anchor="middle" dominant-baseline="middle">${text}</text>
            </svg>`;

            const sizeMultiplier = 0.5;

            return {
                url: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(svg),
                scaledSize: new google.maps.Size(100 * scale * sizeMultiplier, 50 * scale * sizeMultiplier),
                anchor: new google.maps.Point(50 * scale * sizeMultiplier, 25 * scale * sizeMultiplier)
            };
        }

        // SİYAH TEMA AYARLARI
        const pitchBlackStyle = [
            { elementType: "geometry", stylers: [{ color: "#101010" }] },
            { elementType: "labels.text.stroke", stylers: [{ color: "#101010" }] },
            { elementType: "labels.text.fill", stylers: [{ color: "#808080" }] },
            { featureType: "administrative.locality", elementType: "labels.text.fill", stylers: [{ color: "#bfbfbf" }] },
            { featureType: "poi", stylers: [{ visibility: "off" }] },
            { featureType: "road", elementType: "geometry", stylers: [{ color: "#252525" }] },
            { featureType: "road", elementType: "geometry.stroke", stylers: [{ color: "#151515" }] },
            { featureType: "road", elementType: "labels.text.fill", stylers: [{ color: "#666666" }] },
            { featureType: "water", elementType: "geometry", stylers: [{ color: "#000000" }] },
            { featureType: "transit", stylers: [{ visibility: "off" }] }
        ];

        function initMap() {
            const mapElement = document.getElementById("map");

            // --- ANA HARİTA (SİYAH TEMA) ---
            map = new google.maps.Map(mapElement, {
                center: varsayilanMerkez,
                zoom: 19,
                mapTypeId: 'roadmap', 
                disableDefaultUI: true,
                mapTypeControl: true,
                mapTypeControlOptions: {
                    style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
                    position: google.maps.ControlPosition.LEFT_TOP
                },
                gestureHandling: 'greedy',
                styles: pitchBlackStyle
            });

            // --- MİNİ NAVİGASYON HARİTASI (BEYAZ TEMA) ---
            miniMap = new google.maps.Map(document.getElementById("mini-map"), {
                center: varsayilanMerkez,
                zoom: 16,
                mapTypeId: 'roadmap',
                disableDefaultUI: true,
                styles: [], // Varsayılan Google renkleri (Beyaz tema)
                heading: 0,
                tilt: 0
            });

            map.addListener('maptypeid_changed', () => {
                const currentType = map.getMapTypeId();
                const mapEl = document.getElementById("map");
                if (currentType === 'satellite' || currentType === 'hybrid') {
                    mapEl.classList.add('uydu-modu');
                    mapEl.classList.remove('harita-modu');
                } else {
                    mapEl.classList.remove('uydu-modu');
                    mapEl.classList.add('harita-modu');
                }
            });

            trafficLayer = new google.maps.TrafficLayer();
            trafficLayer.setMap(map);

            directionsService = new google.maps.DirectionsService();
            
            // Ana Harita Rotası
            directionsRenderer = new google.maps.DirectionsRenderer({
                map: map, suppressMarkers: true, suppressPolylines: true
            });

            // Mini Harita Rotası
            miniDirectionsRenderer = new google.maps.DirectionsRenderer({
                map: miniMap,
                suppressMarkers: true,
                preserveViewport: true, 
                polylineOptions: { strokeColor: "#4285F4", strokeWeight: 6 }
            });

            sariRotaCizgisi = new google.maps.Polyline({
                strokeColor: "#ffea00", strokeOpacity: 1.0, strokeWeight: 6, map: map, zIndex: 500
            });

            // Kullanıcı Konum Takibi
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    (p) => {
                        const yeniKonum = { lat: p.coords.latitude, lng: p.coords.longitude };
                        if (sonKonum && mesafeHesapla(sonKonum, yeniKonum) < 2) return;
                        kullaniciKonumu = yeniKonum;
                        sonKonum = yeniKonum;

                        // Ana Harita Markeri
                        if (!kullaniciMarker) {
                            kullaniciMarker = new google.maps.Marker({
                                position: yeniKonum, map: map,
                                icon: {
                                    path: google.maps.SymbolPath.CIRCLE, scale: 10, fillColor: "#00aaff", fillOpacity: 1, strokeColor: "white", strokeWeight: 3
                                }
                            });
                        } else {
                            kullaniciMarker.setPosition(yeniKonum);
                        }

                        // Mini Harita Markeri (Mavi Nokta)
                        if (!miniUserMarker) {
                            miniUserMarker = new google.maps.Marker({
                                position: yeniKonum, map: miniMap,
                                icon: {
                                    path: google.maps.SymbolPath.CIRCLE,
                                    scale: 7,
                                    fillColor: "#4285F4",
                                    fillOpacity: 1,
                                    strokeColor: "white",
                                    strokeWeight: 2
                                },
                                zIndex: 1002
                            });
                        } else {
                            miniUserMarker.setPosition(yeniKonum);
                        }

                        // Navigasyon Aktifse Mini Haritayı Odakla
                        if (navigasyonAktif) {
                            miniMap.setCenter(yeniKonum);
                        }

                        if (seciliHedef) rotaGuncelle();
                    }, null, { enableHighAccuracy: true, maximumAge: 3000 }
                );
            }

            // --- GÜNCELLEME VE MARKER YÖNETİMİ ---
            async function sistemDurumunuKontrolEt() {
                try {
                    const r = await fetch('system_state.json?t=' + new Date().getTime(), { cache: 'no-store' });
                    if (!r.ok) throw new Error("state http");
                    const state = await r.json();
                    sistemAktif = !!state.running;
                } catch (e) {
                    sistemAktif = false;
                }
            }

            function verileriGuncelle() {
                if (!sistemAktif || veriGuncellemeDevam) return;
                veriGuncellemeDevam = true;
                fetch('otoparklar.json?t=' + new Date().getTime(), { cache: 'no-store' })
                    .then(r => r.json())
                    .then(data => {
                        data.forEach(park => {
                            let parkID = park.id; // ID ile takip
                            let parkIsmi = (park.status || "BOS").toUpperCase();
                            let isBos = parkIsmi.includes("BOS") || parkIsmi.includes("BOŞ");
                            let renk = isBos ? "#00ff44" : "#FF5A5F";
                            let yazi = isBos ? "BOŞ" : "DOLU";
                            
                            let merkez = koordinatMerkeziBul(park.coords);
                            let rotasyon = parkYonuHesapla(park.coords);
                            let currentZoom = map.getZoom();

                            if (parkMarkers[parkID]) {
                                let marker = parkMarkers[parkID];
                                if (marker.statusText !== yazi) {
                                    marker.statusText = yazi;
                                    marker.statusColor = renk;
                                    marker.setIcon(getCarIconSVG(
                                        currentZoom < 18 ? "" : yazi, 
                                        renk, 
                                        currentZoom
                                    ));
                                }
                            } else {
                                let arabaMarker = new google.maps.Marker({
                                    position: merkez,
                                    map: map,
                                    icon: getCarIconSVG(currentZoom < 18 ? "" : yazi, renk, currentZoom),
                                    rotation: rotasyon + 90,
                                    zIndex: 1000,
                                    statusText: yazi,
                                    statusColor: renk
                                });

                                arabaMarker.addListener('click', function () {
                                    seciliHedef = merkez;
                                    rotaGuncelle();
                                    panelGoster(park);
                                    
                                    // Sol Üst Mini Pencereyi Aç
                                    document.getElementById("nav-minipanel").style.display = "block";
                                    navigasyonAktif = false;
                                    document.getElementById("nav-arrow").style.display = "none";
                                    if(miniUserMarker) miniUserMarker.setVisible(true); // Mavi noktayı geri getir
                                });

                                parkMarkers[parkID] = arabaMarker;
                            }
                        });
                    })
                    .catch(err => console.log("Veri okuma hatası:", err))
                    .finally(() => {
                        veriGuncellemeDevam = false;
                    });
            }

            // Döngüyü Başlat
            sistemDurumunuKontrolEt().then(() => {
                if (sistemAktif) verileriGuncelle();
            });
            setInterval(async () => {
                await sistemDurumunuKontrolEt();
                if (sistemAktif) verileriGuncelle();
            }, 1000);

            map.addListener('zoom_changed', function () {
                const currentZoom = map.getZoom();
                Object.values(parkMarkers).forEach(marker => { 
                    marker.setIcon(getCarIconSVG(
                        currentZoom < 18 ? "" : marker.statusText, 
                        marker.statusColor, 
                        currentZoom
                    ));
                });
            });
        }

        // --- YARDIMCI FONKSİYONLAR ---

        // NAVİGASYON BAŞLAT FONKSİYONU
        function baslatNavigasyon() {
            alert('Navigasyon ve Takip Modu Başlatılıyor...');
            navigasyonAktif = true;
            
            // Mini Haritayı Sürüş Moduna Al
            miniMap.setZoom(19);
            miniMap.setTilt(45);
            miniMap.setCenter(kullaniciKonumu);
            
            // Oku göster
            document.getElementById("nav-arrow").style.display = "block";
            // Normal markeri gizle (Ok var zaten)
            if(miniUserMarker) miniUserMarker.setVisible(false);
        }

        function getScaleByZoom(zoom) {
            if (zoom >= 21) return 1.5; 
            if (zoom >= 20) return 1.1;
            if (zoom >= 19) return 0.8;
            if (zoom >= 18) return 0.4;
            return 0.2;
        }

        function parkYonuHesapla(coords) {
            if (!coords || coords.length < 2) return 0;
            let maxDist = 0;
            let pA, pB;

            for (let i = 0; i < coords.length; i++) {
                let c1 = coords[i];
                let c2 = coords[(i + 1) % coords.length];
                let d = Math.sqrt(Math.pow(c2.lat - c1.lat, 2) + Math.pow(c2.lng - c1.lng, 2));
                if (d > maxDist) {
                    maxDist = d;
                    pA = c1;
                    pB = c2;
                }
            }

            let angle = Math.atan2(pB.lng - pA.lng, pB.lat - pA.lat) * (180 / Math.PI);
            if (angle > 90) angle -= 180;
            if (angle < -90) angle += 180;
            return angle; 
        }

        function koordinatMerkeziBul(coords) {
            let latSum = 0, lngSum = 0;
            coords.forEach(c => { latSum += c.lat; lngSum += c.lng; });
            return { lat: latSum / coords.length, lng: lngSum / coords.length };
        }

        function rotaGuncelle() {
            if (!seciliHedef) return;
            directionsService.route({
                origin: kullaniciKonumu,
                destination: seciliHedef,
                travelMode: google.maps.TravelMode.DRIVING,
                drivingOptions: {
                    departureTime: new Date(Date.now()),
                    trafficModel: 'bestguess'
                }
            }, (result, status) => {
                if (status == 'OK') {
                    // Ana Harita
                    let path = result.routes[0].overview_path;
                    path.push(new google.maps.LatLng(seciliHedef.lat, seciliHedef.lng));
                    sariRotaCizgisi.setPath(path);
                    
                    if (targetMarker) targetMarker.setMap(null);
                    targetMarker = new google.maps.Marker({
                        position: seciliHedef,
                        map: map,
                        animation: google.maps.Animation.DROP
                    });

                    // --- MİNİ HARİTA GÜNCELLEME ---
                    miniDirectionsRenderer.setDirections(result);

                    // YENİ: Mini Haritaya Hedef İşaretçisi Ekle (Kırmızı Pin)
                    if (miniTargetMarker) miniTargetMarker.setMap(null);
                    miniTargetMarker = new google.maps.Marker({
                        position: seciliHedef,
                        map: miniMap,
                        animation: google.maps.Animation.DROP
                    });

                    // Navigasyon başlamadıysa (Genel Bakış Modu)
                    if (!navigasyonAktif) {
                        const bounds = new google.maps.LatLngBounds();
                        bounds.extend(kullaniciKonumu);
                        bounds.extend(seciliHedef);
                        miniMap.fitBounds(bounds);
                    }
                }
            });
        }

        function mesafeHesapla(k1, k2) {
            const R = 6371e3;
            const dLat = (k2.lat - k1.lat) * Math.PI / 180;
            const dLng = (k2.lng - k1.lng) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) + Math.cos(k1.lat * Math.PI / 180) * Math.cos(k2.lat * Math.PI / 180) * Math.sin(dLng / 2) * Math.sin(dLng / 2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        }

        function ucretHesapla(ts) {
            if (!ts) ts = new Date().getTime(); const fark = Math.ceil((new Date() - new Date(ts)) / 3600000);
            let u = 0;
            if (fark == 2) u = 150;
            else if (fark == 3) u = 200;
            else if (fark > 3) u = 200 + (fark - 3) * 100;
            return { ucret: u, saat: fark };
        }

        function panelGoster(park) {
            const p = document.getElementById("price-panel");
            const res = ucretHesapla(park.giris_timestamp);
            const durumText = (park.status || "DOLU").toUpperCase();
            const baslik = park.bolge_adi || "A-12 BÖLGESİ";
            const renk = durumText === "BOŞ" ? "#00ff44" : "#FF5A5F";

            p.innerHTML = `
                <div class="panel-content">
                    <div class="panel-header">
                        <div class="location-title" style="margin-right: 10px;">
                            <div class="p-icon">P</div>
                            ${baslik}
                        </div>
                        <span class="status-badge" style="color:${renk}; border:1px solid ${renk}">${durumText}</span>
                    </div>
                    ${park.plaka ? `<div class="plaka-box" style="color:${renk}">${park.plaka}</div>` : ''}
                    <div class="info-grid">
                        <div class="info-row"><span>Mesafe</span><span>23,0 km</span></div>
                        <div class="info-row"><span>Süre</span><span>${res.saat} Saat (Canlı)</span></div>
                        <div class="info-row"><span>Ücret</span><span style="color: #fbbf24">${res.ucret} TL</span></div>
                        <div class="info-row"><span>Giriş Saati</span><span>${park.giris_saati || '--:--'}</span></div>
                    </div>
                    <button class="nav-btn" onclick="baslatNavigasyon()">NAVİGASYONU BAŞLAT &#10140;</button>
                    <button class="close-btn" onclick="document.getElementById('price-panel').style.display='none'">KAPAT</button>
                </div>
            `;
            p.style.display = "block";
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCXI_xRr4jgzkwtDrH7w9Wk8DQuojMJn0&libraries=geometry&callback=initMap" async defer></script>
</body>

</html>
